<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="reset-button">x</div>
    <div class="title-container">
        <h1>tic-tac-toe</h1>
        <p>a game for my friend slois</p>
    </div>
    <h3 class="round-info">play first turn to start game</h3>
    </div>
    <div class="game-display">
        <div class="player-one">
            <input type="text" name="name" id="name" value="player" maxlength="10">
            <h2> | x | </h2>
            <span class="score"> score: 0</span>
        </div>
        <div class="gameboard-container">
            <div class="cell top left" data-index="0"></div>
            <div class="cell top" data-index="1"></div>
            <div class="cell top right" data-index="2"></div>
            <div class="cell left" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell right" data-index="5"></div>
            <div class="cell bottom left" data-index="6"></div>
            <div class="cell bottom" data-index="7"></div>
            <div class="cell bottom right" data-index="8"></div>
        </div>
        <h2 class="player-two">cpu | o | <span class="score"> score: 0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
